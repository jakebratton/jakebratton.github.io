<!DOCTYPE HTML>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, 
       initial-scale-1, shrink-to-fit=no">
  <title>Contact</title>
  <script src="https://kit.fontawesome.com/fb641a1906.js" 
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
      <div class="navBar">
        <a href="index.html" class="nav">
          Home
        </a>
        <a href="projects.html" class="nav">
          Projects
        </a>
        <a href="#" class="nav current">
          Contact
        </a>
      </div>
      <h3>Email: jakebratton28@gmail.com</h3>
    </header>
    <main>
      <h2 class="contactMe">Contact Me</h2>
      <div class="row hidden">
        <a href="https://github.com/jakebratton">
          <img src="images/github_icon.png" alt="github icon" class="iconContact"/>
        </a>
        <a href="https://www.linkedin.com/in/jacob-bratton-593bb420b/">
          <img src="images/linkedin_icon.png" alt="linkedin icon" class="iconContact"/>
        </a>
      </div>
      <div class="middle">
        <form action="mailto:jakebratton28@gmail.com"> 
          <div class="nameArea">
            <label for="name">Name*:</label><br>
            <input type="text" required id="name" name="name" class="input" placeholder="Your name here..."><br>
            <label for="email">Email Address*:</label><br>
            <input type="email" required id="email" name="email" class="input" placeholder="Your email here..."><br>
            <label for="reason">Reason for contact:</label><br>
            <input type="radio" id="first" name="reason" value="First" class="radio">
            <label for="first">Job Opportunities</label><br>
            <input type="radio" id="second" name="reason" value="Second" class="radio">
            <label for="second">Questions/Comments about games</label><br>
            <input type="radio" id="third" name="reason" value="Third" class="bottom radio">
            <label for="third">Other</label><br>
          </div>
          <div class="messageArea">
                        <label for="message" class="message">Message*:</label><br>
            <textarea rows="5" required name="message" placeholder="Your message here..."></textarea>
            <div class="row">
              <button type="submit" value="Send">SUBMIT</button>
            </div>
          </div>
        </form>
        <div class="findmeOn">
          <h2>Find me on</h2>
          <div class="row">
            <a href="https://github.com/jakebratton" target="_blank">
          <img src="images/github_icon.png" alt="github icon" class="iconBig"/>
        </a>
        <a href="https://www.linkedin.com/in/jacob-bratton-593bb420b/" target="_blank">
          <img src="images/linkedin_icon.png" alt="linkedin icon" class="iconBig"/>
        </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="footerText">Jacob Bratton</p>
      <p class="footerText">jakebratton28@gmail.com</p>
    </footer>
</body>

</html>
